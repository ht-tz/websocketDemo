    <script src="./Socket.js"></script>

<body>

    <script>
        const ws = new Socket({
            url: 'ws://localhost:3001/base',
            name: "test",
            isHeart: true,
            isReconnection: true,
            received: function (data) {
                console.log('监听服务器返回的消息');
            }
        })

        let data = {
            type: "init"
        }

        ws.connect(data)

        let sendData = {
            type: 'msg'
        }

        if (ws.readStatse === 1) {
            ws.send(sendData)

            // 手动关闭
            ws.close()
        }
    </script>
</body>
